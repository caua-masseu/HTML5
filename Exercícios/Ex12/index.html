<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Reproduzindo aúdio</h1>
    <audio src="audio.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls> <source src="audio.mp3" type="audio/mpeg"> </audio>
    <h1> Reproduzindo Video </h1>
    <video src="video.mp4" width="500" height="500" poster="Imagem.jpg" controls></video>
    <h2> Utilizar o video em vários formatos </h2>
    <video width="500" height="500" poster="Imagem.jpg" controls>
        <source src="video.mp4" type="video/mp4">
    </video>
    <h2>Incorporando videos externos (do Youtube)</h2>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/3hng-hmSv2Y?si=OBwpUm4npLSIA3VY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
