<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>
    <form action="cadastro.php" autocomplete="off" method="post">
        <p><label for="inome" > Nome: </label>
            <input type="text" name="nome" id="inome" placeholder="nome do usuario" autocomplete="username"></p>
        <p><label for="isobrenome"> Sobrenome </label> 
            <input type="text" name="sobrenome" id="isobrenome" required minlength="5"></p>
        <p> <label for="ikey">Senha</label> <input type="password" name="key" id="ikey" required minlength="8" maxlength="10" size="8" autocomplete="current-password"></p>
        <p> <input type="submit" value="Enviar"> <input type="reset" value="Reset"> </p>

    </form>
</body>
</html>
