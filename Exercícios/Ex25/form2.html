<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastrao.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" placeholder="Nome Completo" autocomplete="name" required> </p>
            <p>Média
            <input type="number" name="media" id="imedia" step="0.1" required> </p>
        <p>mes <input type="month" name="month" id="imonth" ></p>
        dia <input type="date" name="date" id="date">
            <p>
        horario <input type="time" name="time" id="itime"> </p>
        <p>
            email <input type="email" name="email" id="iemail"> <br>
            telefone <input type="tel" name="tel" id="itel"
            pattern="^[0=9]{4}-[0-9]{4}$">
        </p>
        <p>
            <fieldset>
                <legend>Esportes Favoritos</legend>
                <input type="checkbox" name="fut" id="ifut" checked> Futebol
                <input type="checkbox" name="vol" id="ivol"> Volei
                <input type="checkbox" name="bas" id="ibas"> Basquete
            </fieldset>
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="mas" id="imas" checked> Masculino
                <input type="radio" name="mas" id="ifem"> Feminino
            </fieldset>
            <p>cor <input type="color" name="cor" id="icor" value="#00ff00"></p>
            <p>Nivel de satisfacao <input type="range" name="range" id="irange" value="100"></p>
            <p>file <input type="file" name="file" id="ifile"></p>

        </p>
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">  
    </form>
</body>
</html>
