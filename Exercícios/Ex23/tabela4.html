<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios tabelas</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 4px;
        }
        caption{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Filmes Favoritos
        </caption>
        <thead>
            <th scope="col">Grupo</th>
            <th scope="col">Nomes</th>
            <th colspan="3" scope="colgroup">Filmes</th>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Aba Naria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>hulk</td>
                <td>inception</td>
                <td>batman</td>
            </tr>
            <tr>
                <td>Claudia melo</td>
                <td>oblivion</td>
                <td>matrix</td>
                <td>big heo</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno mendoca</td>
                <td>intocaveis</td>
                <td>a</td>
                <td>gladiador</td>
            </tr>
            <tr>
                <td>daniel lourenco</td>
                <td>oldboy</td>
                <td>wall-e</td>
                <td> dangal</td>
            </tr>
            <tr>
                <td>fabiano mota</td>
                <td>star-wars</td>
                <td>matrix</td>
                <td>big heo</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
