<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    table{
        border: 1px solid black;
        border-collapse: collapse;
        width: 400px;
        height: 400px;
    }
    td{
        border: 1px solid black;
        padding: 5px;
        text-align: center;
        vertical-align: top;
    }
    tr{
        background-color: aqua;
    }
</style>
<body>
    <h1>Primeira Tabela</h1>
    <table>
        <tr>
            <td>A1
            <td>B1
            <td>C1

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
